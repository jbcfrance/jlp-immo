<form method="{=$FORM[ $ACTUAL_ID]['METHOD']}" action="{=$FORM[$ACTUAL_ID]['ACTION']}" class="{=$this->getParam('class')}">
	<!-- if:strlen($FORM[ $ACTUAL_ID]['sHiddens'])>0 -->
	<div style="display:none;">{=$FORM[ $ACTUAL_ID]['sHiddens']}</div>
	<!-- end -->
    <table cellpadding="0" cellspacing="0"  style="background-color:#C3C3C3;border:0px;width:{=$this->getParam('formWidth')};">
            <!-- foreach:$this value:$oElem -->
        <tr>
            <td align="center" class="line_<!-- CYCLE:LINES => 1,2-->" style="background-color:#C3C3C3;border:0px;">
                <!-- call:$oElem->display() -->			
            </td>
        </tr>
            <!-- end -->
        <tr>
            <td align="center" style="background-color:#C3C3C3;border:0px;width:100%;">
                <input type="submit" onclick="{=$this->getParam('submitOnClick')}" value="{=$this->getParam('submitValue')}"/>
            </td>
        </tr>
    </table>
</form>
