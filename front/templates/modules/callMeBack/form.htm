<form method="{=$FORM[ $ACTUAL_ID]['METHOD']}" action="{=$FORM[$ACTUAL_ID]['ACTION']}" {=$FORM[$ACTUAL_ID]['PARAMS']}>
	<!-- if:strlen($FORM[ $ACTUAL_ID]['sHiddens'])>0 -->
	<div style="display:none;">{=$FORM[ $ACTUAL_ID]['sHiddens']}</div>
	<!-- end -->
    <table align="center" cellpadding="0" cellspacing="0" width="{=$this->getParam('formWidth')}" border="0">
            <!-- foreach:$this value:$oElem -->
        <tr>
            <td align="center" class="line_<!-- CYCLE:LINES => 1,2-->">
                <!-- call:$oElem->display() -->			
            </td>
        </tr>
            <!-- end -->
        <tr>
            <td align="center" width="100%">
                <input type="submit" onClick="{=$this->getParam('submitOnClick')}" value="{=$this->getParam('submitValue')}"/>
            </td>
        </tr>
    </table>
</form>
